<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Data Pasien | UKS</title>

  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/css/adminlte.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
</head>

<body class="hold-transition sidebar-mini layout-fixed">
<script>
    const session = JSON.parse(localStorage.getItem('user_session'));
    if (!session || session.role !== 'uks') { window.location.href = 'login.html'; }
</script>

<div class="wrapper">
  <nav class="main-header navbar navbar-expand navbar-white navbar-light">
    <ul class="navbar-nav"><li class="nav-item"><a class="nav-link" data-widget="pushmenu" href="#"><i class="fas fa-bars"></i></a></li></ul>
    <ul class="navbar-nav ml-auto"><li class="nav-item"><a class="nav-link" href="#" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Logout</a></li></ul>
  </nav>

  <aside class="main-sidebar sidebar-dark-success elevation-4">
    <a href="#" class="brand-link"><span class="brand-text font-weight-light pl-3">Panel <b>UKS</b></span></a>
    <div class="sidebar">
      <div class="user-panel mt-3 pb-3 mb-3 d-flex">
        <div class="image"><img src="https://cdn-icons-png.flaticon.com/512/3048/3048122.png" class="img-circle elevation-2"></div>
        <div class="info"><a href="#" class="d-block" id="sidebar-name">User</a></div>
      </div>
      <nav class="mt-2">
        <ul class="nav nav-pills nav-sidebar flex-column">
          <li class="nav-item"><a href="dashboard_uks.html" class="nav-link"><i class="nav-icon fas fa-tachometer-alt"></i><p>Dashboard</p></a></li>
          <li class="nav-item"><a href="manajemen_obat.html" class="nav-link"><i class="nav-icon fas fa-pills"></i><p>Manajemen Obat</p></a></li>
          <li class="nav-item"><a href="data_pasien.html" class="nav-link active"><i class="nav-icon fas fa-user-injured"></i><p>Data Pasien</p></a></li>
        </ul>
      </nav>
    </div>
  </aside>

  <div class="content-wrapper">
    <section class="content-header">
      <div class="container-fluid"><h1>Buku Tamu / Rekam Medis</h1></div>
    </section>

    <section class="content">
      <div class="container-fluid">
        <div class="row">
            
            <div class="col-md-4">
                <div class="card card-success">
                    <div class="card-header"><h3 class="card-title">Catat Pasien Sakit</h3></div>
                    <div class="card-body">
                        <form id="form-pasien">
                            <div class="form-group">
                                <label>Tanggal</label>
                                <input type="date" class="form-control" id="p-tanggal" required>
                            </div>
                            <div class="form-group">
                                <label>Nama Siswa</label>
                                <input type="text" class="form-control" id="p-nama" placeholder="Nama Lengkap" required>
                            </div>
                            <div class="form-group">
                                <label>Kelas / Jabatan</label>
                                <input type="text" class="form-control" id="p-kelas" placeholder="Cth: X TKJ 1 / Guru" required>
                            </div>
                            <div class="form-group">
                                <label>Keluhan</label>
                                <textarea class="form-control" id="p-keluhan" rows="3" placeholder="Pusing, Demam, Luka, dll" required></textarea>
                            </div>
                            <div class="form-group">
                                <label>Penanganan / Obat</label>
                                <input type="text" class="form-control" id="p-penanganan" placeholder="Diberi Paracetamol, Istirahat, dll">
                            </div>
                            <button type="button" class="btn btn-success btn-block" onclick="simpan()">
                                <i class="fas fa-save"></i> Simpan Data
                            </button>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-md-8">
                <div class="card card-outline card-success">
                    <div class="card-header"><h3 class="card-title">Riwayat Kunjungan UKS</h3></div>
                    <div class="card-body table-responsive p-0" style="height: 500px;">
                        <table class="table table-head-fixed table-hover text-nowrap">
                            <thead>
                                <tr>
                                    <th>Tanggal</th>
                                    <th>Nama</th>
                                    <th>Kelas</th>
                                    <th>Keluhan</th>
                                    <th>Penanganan</th>
                                    <th>Aksi</th>
                                </tr>
                            </thead>
                            <tbody id="tabel-pasien">
                                </tbody>
                        </table>
                    </div>
                </div>
            </div>

        </div>
      </div>
    </section>
  </div>
  <footer class="main-footer"><strong>Copyright &copy; 2025 USTI.</strong></footer>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/js/adminlte.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="db.js"></script>

<script>
    if(session) document.getElementById('sidebar-name').innerText = session.nama;

    $(document).ready(function() {
        document.getElementById('p-tanggal').valueAsDate = new Date();
        loadData();
    });

    async function simpan() {
        const data = {
            tanggal: document.getElementById('p-tanggal').value,
            nama: document.getElementById('p-nama').value,
            kelas: document.getElementById('p-kelas').value,
            keluhan: document.getElementById('p-keluhan').value,
            penanganan: document.getElementById('p-penanganan').value,
            created: new Date()
        };

        if(!data.nama || !data.keluhan) return Swal.fire('Eits!', 'Nama dan Keluhan wajib diisi.', 'warning');

        try {
            await dbService.addPasien(data);
            Swal.fire('Berhasil', 'Data pasien tercatat.', 'success');
            
            // Reset Form kecuali tanggal
            document.getElementById('p-nama').value = '';
            document.getElementById('p-kelas').value = '';
            document.getElementById('p-keluhan').value = '';
            document.getElementById('p-penanganan').value = '';
            
            loadData();
        } catch (e) {
            Swal.fire('Error', 'Gagal menyimpan.', 'error');
        }
    }

    async function loadData() {
        const tbody = document.getElementById('tabel-pasien');
        tbody.innerHTML = '<tr><td colspan="6" class="text-center">Memuat...</td></tr>';
        
        const data = await dbService.getAllPasien();
        // Urutkan dari yg terbaru (descending)
        data.sort((a, b) => new Date(b.tanggal) - new Date(a.tanggal));

        tbody.innerHTML = '';
        if(data.length === 0) {
            tbody.innerHTML = '<tr><td colspan="6" class="text-center">Belum ada pasien. Sehat semua!</td></tr>';
            return;
        }

        data.forEach(item => {
            const tgl = item.tanggal.split('-').reverse().join('-');
            tbody.innerHTML += `
                <tr>
                    <td>${tgl}</td>
                    <td class="font-weight-bold">${item.nama}</td>
                    <td>${item.kelas}</td>
                    <td class="text-danger">${item.keluhan}</td>
                    <td class="text-success">${item.penanganan || '-'}</td>
                    <td>
                        <button class="btn btn-xs btn-danger" onclick="hapus(${item.id})"><i class="fas fa-trash"></i></button>
                    </td>
                </tr>
            `;
        });
    }

    function hapus(id) {
        if(confirm("Hapus data kunjungan ini?")) {
            dbService.deletePasien(id).then(() => loadData());
        }
    }

    function logout() {
        if(confirm("Logout?")) { localStorage.removeItem('user_session'); window.location.href = 'login.html'; }
    }
</script>
</body>
</html>
