<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dashboard Sarpras | USTI</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/css/adminlte.min.css">
</head>
<body class="hold-transition sidebar-mini layout-fixed">

<script>
    const session = JSON.parse(localStorage.getItem('user_session'));
    if (!session || session.role !== 'sarpras') {
        alert("Akses Ditolak! Halaman ini khusus Sarpras.");
        window.location.href = 'login.html';
    }
</script>

<div class="wrapper">
  <nav class="main-header navbar navbar-expand navbar-white navbar-light">
    <ul class="navbar-nav"><li class="nav-item"><a class="nav-link" data-widget="pushmenu" href="#"><i class="fas fa-bars"></i></a></li></ul>
    <ul class="navbar-nav ml-auto"><li class="nav-item"><a class="nav-link" href="#" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Logout</a></li></ul>
  </nav>

  <aside class="main-sidebar sidebar-dark-warning elevation-4">
    <a href="#" class="brand-link"><span class="brand-text font-weight-light pl-3">Panel <b>Sarpras</b></span></a>
    <div class="sidebar">
      <div class="user-panel mt-3 pb-3 mb-3 d-flex">
        <div class="image"><img src="https://cdn-icons-png.flaticon.com/512/3048/3048122.png" class="img-circle elevation-2"></div>
        <div class="info"><a href="#" class="d-block" id="sidebar-nama-user">...</a></div>
      </div>
      <nav class="mt-2">
        <ul class="nav nav-pills nav-sidebar flex-column">
          <li class="nav-item"><a href="dashboard_sarpras.html" class="nav-link active"><i class="nav-icon fas fa-tachometer-alt"></i><p>Dashboard</p></a></li>
          
          <li class="nav-item"><a href="inventaris_sarpras.html" class="nav-link"><i class="nav-icon fas fa-boxes"></i><p>Manajemen Barang</p></a></li>
          
          <li class="nav-header">LOGISTIK</li>
          <li class="nav-item"><a href="#" class="nav-link"><i class="nav-icon fas fa-truck-loading"></i><p>Barang Masuk</p></a></li>
        </ul>
      </nav>
    </div>
  </aside>

  <div class="content-wrapper">
    <div class="content-header"><div class="container-fluid"><h1 class="m-0">Dashboard Inventaris</h1></div></div>
    <section class="content">
      <div class="container-fluid">
        <div class="row">
          <div class="col-lg-3 col-6">
            <div class="small-box bg-warning"><div class="inner"><h3>150</h3><p>Total Item</p></div><div class="icon"><i class="fas fa-box-open"></i></div></div>
          </div>
          <div class="col-lg-3 col-6">
            <div class="small-box bg-danger"><div class="inner"><h3>5</h3><p>Barang Rusak</p></div><div class="icon"><i class="fas fa-dumpster"></i></div></div>
          </div>
        </div>
        <div class="card card-warning card-outline">
            <div class="card-body">
                Selamat bekerja, <strong><span id="nama-user"></span></strong>. Gunakan menu <b>Manajemen Barang</b> untuk input data Meja, Kursi, dan aset lainnya.
            </div>
        </div>
      </div>
    </section>
  </div>
  <footer class="main-footer"><strong>Copyright &copy; 2025 USTI.</strong></footer>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/js/adminlte.min.js"></script>

<script>
    if(session && session.nama) {
        document.getElementById('nama-user').innerText = session.nama;
        document.getElementById('sidebar-nama-user').innerText = session.nama;
    }
    function logout() {
        if(confirm("Logout?")) { localStorage.removeItem('user_session'); window.location.href = 'login.html'; }
    }
</script>
</body>
</html>
